<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/dba004c10d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="left">
            <i class="fa-solid fa-bars"></i>
            <span class="menu" style="color: #C5C6C7"> MENU</span>
        </div>

        <div class="middle">
            <i class="fa-solid fa-cloud"></i>
            <span style="color: #C5C6C7">Reading Realm</span>
        </div>

        <div class="right">
            <a href="https://github.com/ezagal2/" target="_blank" rel="noreferrer noopener"><i class="fab fa-github"></i></a>
        </div>

    </div>
    <div class="container">
        <button id="openForm" class="generic-btn"><i class="fas fa-plus"></i> New Book</button>
        <div class="book-container"></div>
    </div>
    <div id="overlay">
        <div class="inner-overlay">
            <h1>New Book</h1>
            <form id="formContainer">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
              <br>
              <label for="author">Author</label>
              <input type="text" id="author" name="author" required>
              <br>
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" max="99999" required>
              <br>
              <label for="read-status">Read Status</label>
              <select id="read-status" name="read-status" required>
                <option value="Not Read" selected>Not Read</option>
                <option value="Read">Read</option>
              </select>
              <br>
              <div class="submit-close-btns">
                  <button type="submit" class="btn submit generic-btn">Submit</button>
                  <button type="button" class="btn cancel generic-btn" id="closeForm">Close</button>
              </div>
            </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
